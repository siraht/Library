<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body class="body">

    <div class="header flex row nav">
        <div>
            <h2>Travis Hinton - Unity Tech</h2>
        </div>
        <div>

        </div>
    </div>

    <div class="main">
        <h1>
            Liberry
        </h1>
        <div class="cardContainer">

        </div>

        <button class="addButton">
            Add to Library
        </button>

    </div>

    <div class="footer flex row nav">
        <div>
            <img class="h-100" src="https://unitytech.xyz/wp-content/uploads/2021/07/Medium-Logo.svg"
                alt="Unity Tech logo">
        </div>
    </div>

    <div id="popup">
        <div id="popupOverlay"></div>
        <div id="popupContent">
            <h4> Which book would you like to add?</h4>
            <label for="title">Title:</label>
            <input type="text" name="title" class="textInput">
            <label for="author">Author:</label>
            <input type="text" name="author" class="textInput">
            <label for="pages">Number of pages:</label>
            <input type="text" name="pages" class="textInput">
            <label for="read">Have you read it?</label>
            <input type="text" name="read" class="textInput">
            <button class="togglePopup">Close Popup</button>
        </div>
    </div>

</body>

</html>
